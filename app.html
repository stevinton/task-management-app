<!DOCTYPE html>
<html>
  <head>
    <title>Task Management app</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="box emptyBox"><button class="boxBtn">+</button></div>
    </div>

    <div class="content hide">
      <div class="inputs">
        <label for="taskName">Task Name: </label
        ><input type="text" id="taskName" /><br /><br />
        <label for="dealineDate">Deadline Date: </label
        ><input
          type="text"
          id="dealineDate"
          placeholder="MONTH DD, YYYY HH:MM:SS"
        />
        <button class="submit" type="submit">Submit</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
